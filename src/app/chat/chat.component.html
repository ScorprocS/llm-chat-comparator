<mat-card>
  @let session = chatSession();
  <mat-card-header>{{session.id + ' - ' + session.provider.name }} <button mat-icon-button><mat-icon (click)="close()">close</mat-icon></button> </mat-card-header>
  <mat-card-content>
    <div>
      @for(message of messages();track message.content){
        <div [class]="message.role">{{message.content}}</div>
      }
    </div>
  </mat-card-content>
  <mat-card-actions class="card-actions">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Message</mat-label>
        <textarea matInput [(ngModel)]="userInput"></textarea>
      </mat-form-field>
      <div>
      <button mat-raised-button (click)="sendMessage(userInput())" [disabled]="!isUserInputValid()"><mat-icon>send</mat-icon>Send</button>
      <button mat-raised-button (click)="clear()"><mat-icon>close</mat-icon>Clear</button>
    </div>
    

    <span>{{ speed()}} tokens/s</span>
  </mat-card-actions>

</mat-card>
