<div class="list-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>LLM Providers</mat-card-title>
      <button mat-icon-button (click)="addProvider()"><mat-icon>add</mat-icon></button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="providers()" class="full-width-table">

        <!-- Colonne Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let provider"> 
            <strong>{{ provider.name }}</strong> 
          </td>
        </ng-container>

        <!-- Colonne URL -->
        <ng-container matColumnDef="chatUrl">
          <th mat-header-cell *matHeaderCellDef> API Endpoint </th>
          <td mat-cell *matCellDef="let provider"> 
            <code class="url-text">{{ provider.chatUrl }}</code> 
          </td>
        </ng-container>

        <!-- Colonne Modèles (Affichés sous forme de Chips) -->
        <ng-container matColumnDef="models">
          <th mat-header-cell *matHeaderCellDef> Models </th>
          <td mat-cell *matCellDef="let provider">
            <mat-chip-set>
              @for (model of provider.models; track model) {
                <mat-chip highlighted>{{ model }}</mat-chip>
              }
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let provider;let i = index">
            <button mat-icon-button color="primary" (click)="editProvider(i,provider)" matTooltip="Modifier">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProvider(provider)" matTooltip="Supprimer">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Affiché si aucune donnée -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No providers.</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
